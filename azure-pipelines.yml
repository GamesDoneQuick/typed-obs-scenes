variables:
  - group: Publishing Secrets

trigger:
  - master

pool:
  vmImage: 'Ubuntu-20.04'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'

  - script: npm ci
    displayName: 'Install npm dependencies'

  - script: npm t
    displayName: 'Run tests (well, lint and compile...)'

  - script: npx semantic-release
    displayName: 'Release'
    env:
      GH_TOKEN: $(GH_TOKEN)
      NPM_TOKEN: $(NPM_TOKEN)
